<!DOCTYPE html>
<html lang=ru>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <header class = "bg-info pt-3 pb-4">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class = 'main-title'>Досочка заданий</h1>
            <h2 class = "secondary-title">Кто начал >> что за проект >>И сама досочка</h2>
          </div>
          <div class="col-4 float-right">

            <button class = "new-col-btn btn float-end mt-4" type="button" data-bs-toggle="modal" data-bs-target="#Modal">
              Новый столбец
            </button>

            <!-- Модальное окно -->
            <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-xl">
                <div class="modal-content">
                  <div class="modal-body">
                    <button type="button" class="btn-close float-end" data-bs-dismiss="modal" aria-label="Close"></button>

                      <form>
                        <div class="mb-3">
                          <div class = "row">
                            <div class= "col-9">
                              <label class="col-form-label">Название нового столбца:</label>
                              <input type="text" class="form-control" id="col-name" placeholder="Текст">

                              <label class="col-form-label mt-5">Описание</label>
                              <input type="text" class="form-control" id="col-description" placeholder="Описание стобца">

                              <label class="col-form-label mt-5">Действия </label>
                              <div class="row mt-3">
                                <div class="col">
                                  <input type="text" class="form-control form-action">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control form-action">
                                </div>
                                <div class="col mt-4">
                                  <button type="button" class = "btn btn-showMore">Подробнее:</button>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col">
                                  <input type="text" class="form-control form-action">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control form-action">
                                </div>
                                <div class="col">
                                </div>
                              </div>
                            </div>
                            <div class="col">
                              <label class = "add-members">Добавить участников:</label>
                              <div class = "add-members-button d-flex justify-content-center align-items-center mt-2">
                                <div class = "vertical-line"></div>
                                <div class = "horizontal-line"></div>
                              </div>

                              <label class = "possible-actions mt-5">Возможные действия</label>
                              <button class = "task-action members mt-3">
                                <img class = "action-img mt-2 float-start" src = "images/members.png" alt="" width = "23" height = "18">
                                <span class = 'action-txt float-start'>Участники</span>
                              </button>

                              <button class = "task-action tags mt-3" data-bs-toggle="modal" data-bs-target="#secondModal">
                                <img class = "action-img mt-2 float-start" src = "images/tag.png" alt="" width = "23" height = "18">
                                <span class = 'action-txt float-start'>Метки</span>
                              </button>
                              <div class="modal fade" id="secondModal" tabindex="-1" aria-labelledby="secondModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="secondModalLabel">Modal title</h5>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                      ...
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                      <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                  </div>
                                </div>
                              </div>

                              <button class = "task-action date mt-3">
                                <img class = "action-img mt-2 float-start" src = "images/date.png" alt="" width = "20" height = "18">
                                <span class = 'action-txt float-start'>Даты</span>
                              </button>

                              <button class = "task-action date mt-3">
                                <img class = "action-img float-start mt-1" src = "images/inside.png" alt="">
                                <span class = 'float-start' id = "ins">Вложения</span>
                              </button>


                              <button type="button" class="btn btn-success save-row align-items-bottom">
                                <img src = "images/success.png" alt = "">
                                Сохранить стоблец
                              </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
                <!-- Конец модального окна -->
            </div>
          </div>
        </div>
      </div>
    </header>

                                </div>

                                  <div class="col">

                                  </div>
                                  <div class="col">
                                  </div>
                                </div>
                              </div>
                              <div class="col">
                                <div class = "row">
                                  <label class = "add-members">Текущие участники:</label>

                                  <div class = "col-3">
                                    <img class = "mt-2" src = "images/Ellipse9.png" height = "50" width = "50">
                                  </div>

                                  <div class = "col-3">
                                    <img class = "mt-2" src = "images/icon1.png" height = "50" width = "50">

                                  <div class = "col-3">
                                    <img class = "mt-2"src = "images/icon2.png" height = "50" width = "50">
                                  </div>

                                  <div class = "col-3">
                                    <div class = "add-members-button d-flex justify-content-center overflow-hidden float-left align-items-center mt-2">
                                      <div class = "vertical-line"></div>
                                      <div class = "horizontal-line"></div>
                                    </div>
                                  </div>
                                </div>

                                <label class = "possible-actions mt-5">Возможные действия</label>
                                <button class = "task-action members mt-3">
                                  <img class = "action-img mt-2 float-start" src = "images/members.png" alt="" width = "23" height = "18">
                                  <span class = 'action-txt float-start'>Участники</span>
                                </button>

                                <button class = "task-action tags mt-3" data-bs-toggle="modal" data-bs-target="#secondModal">
                                  <img class = "action-img mt-2 float-start" src = "images/tag.png" alt="" width = "23" height = "18">
                                  <span class = 'action-txt float-start'>Метки</span>
                                </button>

                                <button class = "task-action date mt-3">
                                  <img class = "action-img mt-2 float-start" src = "images/date.png" alt="" width = "20" height = "18">
                                  <span class = 'action-txt float-start'>Даты</span>
                                </button>

                                <button class = "task-action date mt-3">
                                  <img class = "action-img float-start mt-1" src = "images/inside.png" alt="">
                                  <span class = 'float-start' id = "ins">Вложения</span>
                                </button>


                                <button type = "button" class="btn btn-success btn-edit save-row align-items-bottom">
                                  <img class = "edit-img" src = "images/editer.png" alt = "">
                                  <span class = "edit-task">Изменить</span>
                                </button>

                                <button type = "button" class = "btn btn-delete mt-3 align-items-bottom">
                                  <img src = "images/bascket.png" alt = "">
                                  Удалить задачу
                                </button>
                                </div>
                              </div>
                            </div>
                          </form>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            <!-- Конец модального окна -->

              <div class = "task-more mt-5"></div>

              <!--Модальное окно-->
              <div class="modal fade" id="newTaskModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">

                  <div class="modal-content">
                    <div class="modal-body">
                      <button type="button" class="btn-close float-end" data-bs-dismiss="modal" aria-label="Close"></button>
                      <div class = "modal-body-txt mt-3">

                                  <span class = 'float-start' id = "ins">Вложения</span>

                                  <img src = "images/success.png" alt = "">
                                  Сохранить задачу
                                </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </form>

                    </div>
                  </div>
                </div>
              </div>
              <!--Конец модального окна-->
            </div>
          </div>
          <div class="col d-flex justify-content-center">
            <div class = "tasks tasks-process">
              <div class = 'd-flex task-heading'>
                <h3 class = 'task-heading-title text-center mt-3 pt-1'>В процессе</h3>
